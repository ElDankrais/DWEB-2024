<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #customers {
          font-family: Arial, Helvetica, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        #customers td, #customers th {
          border: 1px solid #ddd;
          padding: 8px;
        }
        
        #customers tr:nth-child(even){background-color: #f2f2f2;}
        
        #customers tr:hover {background-color: #ddd;}
        
        #customers th {
          padding-top: 12px;
          padding-bottom: 12px;
          text-align: left;
          background-color: #04AA6D;
          color: white;
        }
        input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        }

        input[type=submit] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        }

        input[type=submit]:hover {
        background-color: #45a049;
        }

        .form-div {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
        }

        .container-multimedia {
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
        }

        .item {
          display: flex;
          padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Hola mundo</h1>
    <p>Mi primera chamba</p>
    <table id="customers">
      <tr>
        <th>Nombre</th>
        <th>Color</th>
        <th>Comida</th>
      </tr>
      <tr>
        <td>Daniel Chanci</td>
        <td>Negro</td>
        <td>Pizza</td>
      </tr>
      <tr>
        <td>Sebastián Moreno</td>
        <td>Lila</td>
        <td>Frijoles</td>
      </tr>
      <tr>
        <td>Guillermo Toloza</td>
        <td>Negro</td>
        <td>Sushi</td>
      </tr>
    </table>
  <div class="container-multimedia">
    <div class="item"> 
      <iframe   
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/YG6kGa3rcg0?si=CpO-mJCdFj5j003M&autoplay=1" 
        allow="autoplay" 
        frameborder="0"
      >
    </iframe>
    <div>
    <div class="item"> 
      <img 
        src="Images/El bicho siuuu.jpg" 
        alt="El Bicho Cucuteño"
      >
    <div>
  </div>
</body>
</html>
